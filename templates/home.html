<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .login {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #007bff;
            color: white;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            text-align: center;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Main Input For Receiving Query to our ML-->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" class="form-control" name="Temperature" placeholder="Temperature" required="required">
            <input type="text" class="form-control" name="RH" placeholder="RH" required="required">
            <input type="text" class="form-control" name="Ws" placeholder="Ws" required="required">
            <input type="text" class="form-control" name="Rain" placeholder="Rain" required="required">
            <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required="required">
            <input type="text" class="form-control" name="DMC" placeholder="DMC" required="required">
            <input type="text" class="form-control" name="ISI" placeholder="ISI" required="required">
            <input type="text" class="form-control" name="Classes" placeholder="Classes" required="required">
            <input type="text" class="form-control" name="Region" placeholder="Region" required="required">
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        {% if result is not none %}
        <h2>THE FWI prediction is {{ result }}</h2>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
